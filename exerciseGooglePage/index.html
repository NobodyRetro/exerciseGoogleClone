<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Layouts: Exercise: Google.com Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d101e9e840.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="left-side">
          <div><a href="">About</a></div>
          <div><a href="">Store</a></div>
        </div>

        <div class="right-side">
          <div><a href="#">Gmail</a></div>
          <div><a href="#">Images</a></div>
          <div>
            <a href="">
              <i class="fa-solid fa-grip"></i>
            </a>
          </div>
          <div>
            <a href="#"
              ><img
                src="https://assets.codepen.io/345377/internal/avatars/users/default.png?fit=crop&format=auto&height=256&version=1678310941&width=256"
                alt=""
            /></a>
          </div>
        </div>
      </nav>

      <div class="middle-items">
        <div class="googleLogo">
          <img
            src="https://onlinehubng.com/wp-content/uploads/2019/12/google-logo-png-hd-11.png"
            alt=""
          />
        </div>

        <div class="searchBar">
          <div class="mag-glass">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <input type="text" />

          <div class="microphone">
            <a href=""><i class="fa-solid fa-microphone"></i></a>
          </div>
        </div>

        <div class="buttons">
          <button class="search">Google Search</button>
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
      </div>

      <footer>
        <div class="left-side">
          <div><a href="">Advertising</a></div>
          <div><a href="">Business</a></div>
          <div><a href="">How search works</a></div>
        </div>

        <div class="right-side">
          <div><a href="">Privacy</a></div>
          <div><a href="">Terms</a></div>
          <div><a href="">Settings</a></div>
        </div>
      </footer>
    </div>
  </body>
</html>
